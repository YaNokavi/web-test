<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Океан Знаний | Загрузка</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;

        background: linear-gradient(90deg, #09518b, #002f52);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* Точки на заднем фоне */

        position: absolute;

      .container {
        position: relative;
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        z-index: 20;
      }

      .splash-card {
        position: relative;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 50px 30px;
        text-align: center;
        overflow: hidden;
        backdrop-filter: blur(8px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
          inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      .logo-container {
        margin-bottom: 30px;
        position: relative;
      }

      .logo {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
      }

      .logo-inner {
        width: 70px;
        height: 70px;
        /* background: rgba(255, 255, 255, 0.15); */
        /* background: #1468b1; */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: pulseGif 3s infinite;
        /* backdrop-filter: blur(50px); */
        /* box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1), */
        /* 0 5px 20px rgba(0, 0, 0, 0.2); */
        /* animation: float 3s ease-in-out infinite; */
      }

      .logo i {
        font-size: 36px;
        color: rgba(255, 255, 255, 0.9);
      }

      .logo-ring {
        position: absolute;
        top: 0;
        left: calc(50% - 50px);
        width: 100px;
        height: 100px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: pulse 3s infinite;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 15px;
        color: white;
        font-weight: 500;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .subtitle {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 40px;
        font-weight: 300;
        line-height: 1.6;
        max-width: 320px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Минималистичный прогресс-бар */
      .progress-container {
        position: relative;
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 100px;
        overflow: hidden;
        margin-bottom: 40px;
      }

      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: #cbcac6;
        transition: width 0.4s ease;
        box-shadow: 0 0 10px rgba(0, 180, 216, 0.4);
      }

      .progress-wave {
        position: absolute;
        top: 0;
        right: -20px;
        width: 40px;
        height: 100%;
        background: #90e0ef;
        border-radius: 50% 0 0 50%;
        animation: wave-pulse 1.5s infinite;
      }

      .counter {
        font-size: 1.8rem;
        font-weight: 300;
        margin-top: 5px;
        color: white;
      }

      /* Анимации */
      @keyframes wave-pulse {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(10px);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      @keyframes pulseGif {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Адаптивность */
      @media (max-width: 600px) {
        .splash-card {
          padding: 40px 20px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .content {
          padding: 30px 20px;
        }

        .content h2 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Точки на заднем фоне -->
    <div class="dots-bg"></div>

    <!-- Экран загрузки -->
    <div class="container">
      <div class="splash-card" id="splash-screen">
        <div class="logo-container">
          <div class="logo-ring"></div>
          <div class="logo">
            <div class="logo-inner">
              <!-- <i class="fas fa-graduation-cap"></i> -->
              <img
                src="gif/octopus(miidle)_compressed.gif"
                style="width: 50px; height: 50px"
                alt=""
              />
            </div>
          </div>
        </div>

        <h1>CunaEdu</h1>
        <p class="subtitle">
          Платформа для обучения и развития. Загрузка завершится через несколько
          секунд.
        </p>

        <!-- Прогресс-бар -->
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar">
            <!-- <div class="progress-wave"></div> -->
          </div>
        </div>

        <div class="counter" id="counter">0%</div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const splashScreen = document.getElementById("splash-screen");
        const progressBar = document.getElementById("progress-bar");
        const counter = document.getElementById("counter");
        const content = document.getElementById("content");

        let progress = 0;
        const duration = 10000; // 5 секунд
        const intervalTime = 50;
        const steps = duration / intervalTime;
        const progressIncrement = 100 / steps;

        const interval = setInterval(() => {
          // event.stopPropagation()
          // Обновление прогресса
          progress += progressIncrement;
          const progressPercent = Math.min(progress, 100);

          // Обновляем ширину прогресс-бара
          progressBar.style.width = `${progressPercent}%`;

          // Обновляем счетчик
          counter.textContent = `${Math.round(progressPercent)}%`;

          // Завершение загрузки
          // if (progress >= 100) {
          // clearInterval(interval);

          // Плавное скрытие экрана загрузки
          // splashScreen.style.opacity = "0";
          // splashScreen.style.transform = "translateY(20px)";

          // setTimeout(() => {
          // splashScreen.style.display = "none";

          // Показываем основной контент
          // content.classList.add("show");
          // }, 800);
          // }
        }, intervalTime);
      });
    </script>
  </body>
</html>
